<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/956c80195c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="maint-container">
        <header>
            <img src="assets/logo/ohmyfood.png" alt="logo ohmyfood">
            <label for="barre-de-localisation">
                <i class="fa-solid fa-location-dot"></i>
                <input class="recherche" id="barre-de-localisation" type="text" name="Recherche"
                    placeholder="Paris, Belleville">
            </label>
        </header>
        <main>
            <section>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button> Explorer nos restaurants</button>
            </section>
            <section>
                <h1>Fonctionnement</h1>
                1
                <button> <i class="fa-solid fa-mobile"></i> Choisissez un restaurant</button>
                2
                <button> <i class="fa-solid fa-list"></i> Composez votre menu</button>
                3
                <button> <i class="fa-solid fa-store"></i> Dégustez au restaurant</button>
            </section>
            <section>
                <h1>Restaurants</h1>
            </section>
        </main>
    </div>
</body>

</html>
